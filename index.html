<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Book Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    h2 {
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }
    .book-list {
      margin-top: 15px;
      border-collapse: collapse;
      width: 100%;
    }
    .book-list th, .book-list td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .book-list th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <header>üìö Library Book Management System</header>
  <div class="container">
    <h2>Add Book</h2>
    <input type="text" id="bookId" placeholder="Book ID" />
    <input type="text" id="title" placeholder="Book Title" />
    <input type="text" id="author" placeholder="Author" />
    <button onclick="addBook()">Add Book</button>

    <h2>Search Book</h2>
    <input type="text" id="searchId" placeholder="Enter Book ID" />
    <button onclick="searchBook()">Search</button>
    <p id="searchResult"></p>

    <h2>All Books</h2>
    <table class="book-list" id="bookTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    class Book {
      constructor(id, title, author) {
        this.id = id;
        this.title = title;
        this.author = author;
      }
    }

    class Library {
      constructor() {
        this.books = [];
      }

      addBook(id, title, author) {
        const newBook = new Book(id, title, author);
        this.books.push(newBook);
      }

      getAllBooks() {
        return this.books;
      }

      searchBook(id) {
        return this.books.find(book => book.id === id);
      }
    }

    const library = new Library();

    function addBook() {
      const id = document.getElementById("bookId").value.trim();
      const title = document.getElementById("title").value.trim();
      const author = document.getElementById("author").value.trim();

      if (!id || !title || !author) {
        alert("Please fill in all fields!");
        return;
      }

      library.addBook(id, title, author);
      document.getElementById("bookId").value = "";
      document.getElementById("title").value = "";
      document.getElementById("author").value = "";
      updateTable();
    }

    function updateTable() {
      const tbody = document.querySelector("#bookTable tbody");
      tbody.innerHTML = "";
      library.getAllBooks().forEach(book => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${book.id}</td><td>${book.title}</td><td>${book.author}</td>`;
        tbody.appendChild(row);
      });
    }

    function searchBook() {
      const id = document.getElementById("searchId").value.trim();
      const result = library.searchBook(id);
      const output = document.getElementById("searchResult");
      if (result) {
        output.innerHTML = `‚úÖ Found: <b>${result.title}</b> by ${result.author}`;
      } else {
        output.innerHTML = "‚ùå Book not found.";
      }
    }
  </script>
</body>
</html>
